<!-- URL: http://127.0.0.1:8080/?debug=true -->

<!-- 1. Bazaar config -->
<script src="https://services.api.no/api/bazaar/assets/v2/bazaar.js" async></script>
<bazaar-config>
    <script type="application/bazaarscript">
        {
            "publication": "www.salsaposten.no"
        }
    </script>
</bazaar-config>

<!-- 2. Banner -->
<bazaar-ad position="toppbanner"></bazaar-ad>

<!-- 3. Insert lokalbanner1 into DOM -->
<bazaar-ad position="lokalbanner1"></bazaar-ad>

<!-- 4. Preload lokalbanner1 -->
<bazaar-config>
    <script type="application/bazaarscript">
        {
          "publication": "www.salsaposten.no",
          "preload": ["lokalbanner1"]
        }
    </script>
</bazaar-config>

<!-- 5. Local ads split -->
<bazaar-config>
    <script type="application/bazaarscript">
        {
          "publication": "www.salsaposten.no",
          "localPercentage": 50
        }
    </script>
</bazaar-config>

<!-- 6. Local Init -->
<bazaar-local>
    <script type="application/bazaarscript" src="<custom_resources>"></script>
    <script type="application/bazaarscript">
        // YOUR OWN CODE HERE
    </script>
</bazaar-local>

<!-- 7. Local Init example-->
<bazaar-local>
    <script type="application/bazaarscript" src="//aka-cdn.adtech.de/dt/common/DAC.js"></script>
    <script type="application/bazaarscript">
        (function() {
            if (typeof window !== 'undefined' && typeof window.ADTECH !== 'undefined') {
                ADTECH.config.page = {
                    protocol: 'https',
                    server: 'secserv.adtech.de',
                    network: '1361',
                    pageid: 0,
                    params: {
                        loc: 100
                    }
                };
            }
        })();
    </script>
</bazaar-local>

<!-- 8. Local ad -->
<bazaar-ad position="lokalbanner1">
    <script type="application/bazaarscript">
        // YOUR OWN CODE HERE
    </script>
</bazaar-ad>

<!-- 9. Local ad example -->
<bazaar-ad position="lokalbanner1">
    <div id="4202393"></div>

    <script type="application/bazaarscript">
        (function() {
            var placement = 4202393;

            console.log(window.ADTECH);
            if (typeof window !== 'undefined' && typeof window.ADTECH !== 'undefined') {
                window.ADTECH.config.placements[placement] = {
                    position : 'toppbanner',
                    placement : placement,
                    sizeid : 1744
                };

                window.ADTECH.enqueueAd(placement);
                window.ADTECH.executeQueue();
            }
        })();
    </script>
</bazaar-ad>
